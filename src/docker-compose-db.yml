version: "3.9"
services:
  postgres:
    container_name: TMSdb
    image: postgres
    environment:
      POSTGRES_DB: "tms_db"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "12345"
    ports:
      - "5432:5432"
    networks:
      tmsapp-network:
        aliases:
          - TMSnet
networks:
  tmsapp-network:
    name: 'tms-network'